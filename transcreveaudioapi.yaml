version: '3.7'

services:
  transcreveapi:
    image: astraonline/trascreveraudio:1
    networks:
      - network_public
    #ports:
    # - 5000:5000
    environment:
      - NODE_ENV=production
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager


networks:
  network_public:
    external: true
    name: network_public
